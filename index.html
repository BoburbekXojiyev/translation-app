<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Update Dictionary</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="update-section">
                <h2>Update Word Translation</h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateWord">Word to Update:</label>
                        <input type="text" id="updateWord" required />
                    </div>

                    <div class="form-group">
                        <label for="updateTranslation">New Translation:</label>
                        <input type="text" id="updateTranslation" required />
                    </div>

                    <button type="submit">Update</button>
                </form>

                <h3>Update Result:</h3>
                <p id="updateResult"></p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dictionary Update Tool. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
